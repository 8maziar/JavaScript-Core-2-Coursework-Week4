<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow">
      <img src="./img/img-1.jpg" />
      <img src="./img/img-2.jpg" />
      <img src="./img/img-3.jpg" />
      <img src="./img/img-4.jpg" />
      <img src="./img/img-5.jpg" />
    </div>
    <div id="btn-container">
      <button id="auto-backward-btn" class="btn">Auto Backward</button>
      <button id="back-btn" class="btn">Backward</button>
      <button id="stop-btn" class="btn">Stop</button>
      <button id="forward-btn" class="btn">Forward</button>
      <button id="auto-forward-btn" class="btn">Auto Forward</button>
    </div>
    <div class="form">
      <p class="counter">1</p>
      <form action="">
        <label for="time">2</label>
        <input type="number" name="time" id="time-input" min="1" max="10" />
        <button type="submit" class="btn" id="submit-btn">
          Set Your Delay
        </button>
      </form>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
